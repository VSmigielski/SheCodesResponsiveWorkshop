<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CSS Utility Classes</title>
    <style>

        h1 {
            color: red;
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        .underline {
            text-decoration: underline;
        }

        .highlight {
            background: yellow;
            padding: 10px;
        }

        .bg-yellow {
            background: yellow;
        }

        .bg-warning {
            background: yellow !important;
        }

    </style>
</head>
<body>
    <h1 class="center">SheCodes</h1>
    <h2 class="center  underline">Coding Workshop</h2>
    <br />
    <p class="center">
        This is a 
        <span class="highlight">paragraph</span>
    </p>

    <h3>Bootstrap Approach</h3>
    <br />
    <h1 class="border border-5 bg-info text-white text-center">SheCodes</h1>
    <h2 class="center  underline d-inline">Coding Workshop</h2>
    <br />
    <button class="btn btn-primary shadow text-decoration-underline pt-2 ps-5 pe-3 pb-5 mt-5">Learn to code</button>
</body>
</html>
